<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
<script defer src="bundle.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="display-section">
            <div class="recent-score">
                <h2>Recent scores</h2>
                <button class="refresh-btn">Refresh</button>
            </div>
            <div class="result">
            </div>
        </section>
        <section class="add-section">
            <h2>Add your score</h2>
            <form method="POST">
                <input type="text" name="name" class="name" placeholder="your name">
                <input type="text" name="score" class="score" placeholder="your score">
                <div class="btn-container">
                    <input type="button" name="submit" class="submit-btn" value="submit">
                </div>
            </form>
        </section>
    </main>

</body>

</html>
